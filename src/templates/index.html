<!-- templates/index.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Домашняя страница{% endblock %}

{% block content %}
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5 rounded-5" src="{% static 'assets/img/Avatar-sqaure-small.jpg' %}"
                 alt="..."/>
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Michael Savin</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">DevOps – TechLead – Photographer – Writer</p>
        </div>
    </header>
{% endblock %}
